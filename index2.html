<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diner Shopping List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<header class="header">
<div class="head">
<h1>CSS Diner Shopping List</h1>
<h2>Let's go to the mall!</h2>
</div>
</header>

<main class="main">
<div class="diner_list">
    <div class="diner_item">
        <label>
        <input type="checkbox" name="pikles"><span>A lot of pikles for the next lessons about CSS</span></label>
    </div>
    <div class="diner_item">
    <label>
        <input type="checkbox" name="Apples"><span>10 apples (for more CSS manipulation)</span>
    </label>
    </div>
<div class="diner_item">
    <label>
        <input type="checkbox" name="oranges"><span>20 oranges (becouse they are awesome)</span>
    </label>
</div>
<div class="diner_item">
	<label>
	<input type="checkbox" name="plates"><span>13 plates (hm...they always disappear)</span>
    </label>
</div>
<div class="diner_item">
	<label>
    <input type="checkbox" name="bentos"><span>15 bentos</span>
	</label>
</div>
<div class="diner_item">
	<label>
	<input type="checkbox" name="sake"><span>1 bottle of Sake ^_^ (for my friends)</span>
	</label>

</div>
</div>
</main>

<footer>
    <button class="diner_button">Bon Apetit!)</button>
</footer>

</body>
</html>
